<ion-view view-title="Food List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="food in foods" type="item-text-wrap" href="#/tab/food/{{food.id}}">
        <img ng-src="{{food.image}}">
        <h2>{{food.name}}</h2>
        <p>{{food.cooker.name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
